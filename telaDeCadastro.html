<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style-cad.css">
</head>

<body>

    <main class="principal">
        <h1>Insira as Informações para o Cadastro</h1>
        <p>Cadastro</p>


        <div class="input-group">

            <div class="input-box">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu Primeiro nome" required>
            </div>

            <div class="input-box">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required>
            </div>

            <div class="input-box">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Ex: meuemail@gmail.com" required>
            </div>

            <div class="input-box">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Insira sua senha" required>
            </div>

            <div class="input-box">
                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="Confirme a senha"
                    required>
            </div>

            <button onclick="backToLoginButton ()" class=" login-btn">
                Enviar
            </button>
        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
